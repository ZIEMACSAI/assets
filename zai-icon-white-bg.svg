      260,132
      280,80
      330,80
      330,390
      260,390
      260,338
      170,338
      50,290
      130,132
      260,132
    "/>
    
    <!-- I BAR -->
    <rect x="378" y="80" width="84" height="310"/>
    
  </g>
  
  <!-- A CROSSBAR HOLE -->
  <polygon points="
    165,295
    260,295
    260,220
    200,220
  " fill="#FFFFFF"/>
  
</svg>
