<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- ZIEMACS AI - ZAI Icon (Clean, Apex Closed) -->
  
  <!-- White background -->
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <g fill="#1a1a1a">
  
    <!-- Z TOP BAR -->
    <rect x="50" y="80" width="210" height="52"/>
    
    <!-- Z DIAGONAL going down-left -->
    <polygon points="
      50,132
      130,132
      50,290
    "/>
    
    <!-- Z BOTTOM LEFT -->
