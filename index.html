<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIEMACS AI | Legal & Assets</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .tagline {
      color: #666;
      margin-bottom: 32px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 14px 20px;
      background: #f8f8f8;
      border-radius: 8px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 500;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #f0f0f0;
    }
    .links a.primary {
      background: #1a1a1a;
      color: #fff;
    }
    .links a.primary:hover {
      background: #333;
    }
    footer {
      margin-top: 24px;
      color: #999;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">ZIEMACS AI</div>
      <p class="tagline">AI-Powered Infrastructure Management</p>
      
      <div class="links">
        <a href="https://ziemacs.ai" class="primary">Visit Website</a>
        <a href="terms.html">Terms of Service</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>
      
      <footer>
        &copy; 2026 ZIEMACS AI, LLC
      </footer>
    </div>
  </div>
</body>
</html>
